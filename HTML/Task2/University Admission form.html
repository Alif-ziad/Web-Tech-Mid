<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Admission Form</title>
</head>
<body>
  <h1>University Admission Form</h1>
  
  <form action="#" method="post" enctype="multipart/form-data">
    
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" maxlength="30" required><br><br>
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" maxlength="30" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
    </fieldset>
    
    <!-- Academic Information Section -->
    <fieldset>
      <legend>Academic Information</legend>
      
      <label for="hsc">HSC GPA:</label>
      <input type="text" id="hsc" name="hsc" maxlength="4" required><br><br>
      
      <label for="ssc">SSC GPA:</label>
      <input type="text" id="ssc" name="ssc" maxlength="4" required><br><br>
      
      <label for="department">Preferred Department:</label>
      <select id="department" name="department" required>
        <option value="">--Select Department--</option>
        <option value="CSE">Computer Science & Engineering</option>
        <option value="EEE">Electrical & Electronic Engineering</option>
        <option value="BBA">Business Administration</option>
        <option value="Arts">Arts & Social Sciences</option>
      </select><br><br>
      
      <label>Interests:</label><br>
      <input type="checkbox" id="sports" name="interests" value="Sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="music" name="interests" value="Music">
      <label for="music">Music</label><br>
      <input type="checkbox" id="tech" name="interests" value="Technology">
      <label for="tech">Technology</label><br><br>
    </fieldset>
    
    <!-- Document Upload Section -->
    <fieldset>
      <legend>Documents</legend>
      
      <label for="transcript">Upload Transcript:</label>
      <input type="file" id="transcript" name="transcript" required><br><br>
      
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume"><br><br>
    </fieldset>
    
    <!-- Form Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
  </form>
</body>
</html>
